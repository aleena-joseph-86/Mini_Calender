<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calender</title>
</head>
<body>
    <h1>Mini Calender</h1>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <p id="date">10</p>
                <p id="day">sunday</p>
            </div>
            <div class="col-2">
                <p id="month">December</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js" ></script>
</body>
</html>
